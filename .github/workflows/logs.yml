name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: false
          fetch-depth: 0
        env:
          GITHUB_ACTIONS_VERBOSE: true
          ACTIONS_STEP_DEBUG: true

      - name: Run script
        run: |
          echo "Running script..."
          ./script.sh
