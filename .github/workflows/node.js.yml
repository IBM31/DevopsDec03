name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Install dependencies
      - name: Install dependencies
        run: |
          cd app  # Navigate to the correct folder (adjust path)
          npm install

      # Run tests
      - name: Run tests
        run: |
          cd app  # Ensure you're in the correct folder
          npm test
