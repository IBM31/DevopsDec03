name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Install dependencies
      - name: Install dependencies
        run: |
          cd /path/to/your/project  # Navigate to the correct folder (adjust path)
          npm install

      # Run tests
      - name: Run tests
        run: |
          cd /path/to/your/project  # Ensure you're in the correct folder
          npm test

      # Deploy to production (use SSH or other methods)
      - name: Deploy to production
        uses: appleboy/ssh-action@v0.0.8
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/html  # Navigate to the correct directory
            git pull origin main
            npm install
            npm start
